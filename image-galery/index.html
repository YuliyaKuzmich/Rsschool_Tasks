<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galery</title>
    <link rel="icon" href='./img/photo_title.avif'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <h2><i class="fa-solid fa-camera" style="color: orange;"></i>Unsplash API Demo</h2>
                <div class="search_box">
                    <input type="search" id="input" class="form-text" placeholder="Search..." />
            </div>
        </div>
    </header>
    <div class="container">
        <div class="grid"></div>
    </div>
    <footer class="footer">
        <div class="git_hub">
            <a href="https://github.com/YuliyaKuzmich" class="link_to_git">Git Hub</a>
        </div>
        <div class="year">
            <p class="current_year">2023</p>
        </div>
        <div class="link">
            <a href="https://rs.school/"><img src="./img/logo_rs.svg" alt="logo Rss" width="70" height="70" class="link_to_rssch"></a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
