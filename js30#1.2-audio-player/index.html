<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="stylesheet" href="./css/styles.css">
    </head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="title">Now Playing</div>
            <div class="cover"><img class="cover_img" src="img/cover0.jpeg" alt="cover"></div>
            <div class="song">Kupalinka</div>
            <div class="singer">Å UMA</div>
            <audio class="audio" src="./audio/Kupalinka.wav"></audio>
            <div class="current_time">00:00</div>
            <div class="progress_container">
                <div class="progress"></div>
            </div>
            <div class="total_duration">00:00</div>
            <div class="buttons">
                <div class="btn prev"><img src="./img/left.svg "  alt="btn" width="35rem" height="35rem"></div>
                <div class="btn play"><img class="img_src" src="img/play.svg" alt="btn" width="35rem" height="35rem"></div>
                <div class="btn next"><img src="./img/right.svg" alt="btn" width="35rem" height="35rem"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="git_hub">
            <a href="https://github.com/YuliyaKuzmich" class="link_to_git">Git Hub</a>
        </div>
        <div class="year">
            <p class="current_year">2023</p>
        </div>
        <div class="link">
            <a href="https://rs.school/"><img src="./img/logo_rs_text.svg" alt="logo Rss" width="70em" height="70em" class="link_to_rssch"></a>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
